<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <style>
    .background { fill: #f8f9fa; }
    .client-box { fill: #e6f7ff; stroke: #1890ff; stroke-width: 1.5; }
    .server-box { fill: #f6ffed; stroke: #52c41a; stroke-width: 1.5; }
    .fastapi-box { fill: #f5f5f5; stroke: #999; stroke-width: 1.5; }
    .code-box { fill: #fff7e6; stroke: #fa8c16; stroke-width: 1.5; }
    .arrow { stroke: #666; stroke-width: 1.5; }
    .label { font-family: 'Arial', sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 12px; text-anchor: middle; fill: #666; }
    .label-mono { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; text-anchor: middle; fill: #555; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" class="background" />

  <!-- Title -->
  <text x="350" y="30" class="title">Your Code Handles the Request</text>

  <!-- Browser -->
  <rect x="30" y="100" width="110" height="80" rx="6" ry="6" class="client-box" />
  <text x="85" y="135" class="label" fill="#1890ff">Browser</text>
  <text x="85" y="155" class="label-small">(Client)</text>

  <!-- Server container -->
  <rect x="270" y="60" width="400" height="160" rx="6" ry="6" class="server-box" />
  <text x="470" y="90" class="label" fill="#389e0d">Your Server</text>

  <!-- FastAPI box -->
  <rect x="295" y="110" width="110" height="80" rx="4" ry="4" class="fastapi-box" />
  <text x="350" y="145" class="label-small">FastAPI</text>
  <text x="350" y="165" class="label-small">(routing)</text>

  <!-- Your code box -->
  <rect x="445" y="110" width="200" height="80" rx="4" ry="4" class="code-box" />
  <text x="545" y="145" class="label-small">Your Code</text>
  <text x="545" y="165" class="label-mono">def about(): ...</text>

  <!-- Internal arrow -->
  <line x1="405" y1="150" x2="440" y2="150" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Request arrow -->
  <line x1="140" y1="120" x2="265" y2="120" class="arrow" marker-end="url(#arrowhead)" />
  <text x="202" y="105" class="label-mono">GET /about</text>

  <!-- Response arrow -->
  <line x1="265" y1="160" x2="140" y2="160" class="arrow" marker-end="url(#arrowhead)" />
  <text x="202" y="190" class="label-mono">{"page": "About"}</text>

  <!-- Bottom note -->
  <text x="350" y="255" class="label-small">FastAPI handles HTTP parsing. Your function handles the logic.</text>
</svg>
