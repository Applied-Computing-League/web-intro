<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340">
  <style>
    .background { fill: #f8f9fa; }
    .box { stroke-width: 1.5; rx: 5; ry: 5; }
    .request-box { fill: #e6f7ff; stroke: #1890ff; }
    .response-box { fill: #d9f7be; stroke: #52c41a; }
    .process-box { fill: #fff7e6; stroke: #fa8c16; }
    .file-box { fill: #f5f5f5; stroke: #999; }
    .db-box { fill: #f9f0ff; stroke: #722ed1; }
    .zone { fill: none; stroke-width: 1.5; rx: 8; ry: 8; }
    .server-zone { stroke: #52c41a; stroke-dasharray: 6,3; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; }
    .label { font-family: 'Arial', sans-serif; font-size: 12px; text-anchor: middle; fill: #333; }
    .zone-label { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: start; font-weight: 600; fill: #52c41a; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .section-title { font-family: 'Arial', sans-serif; font-size: 15px; font-weight: 600; text-anchor: middle; }
    .static-title { fill: #1890ff; }
    .dynamic-title { fill: #fa8c16; }
    .note { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
  </style>

  <!-- Background -->
  <rect width="700" height="340" class="background" />

  <!-- Title -->
  <text x="350" y="28" class="title">Static vs Dynamic Websites</text>

  <!-- Divider line -->
  <line x1="350" y1="45" x2="350" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="4,4" />

  <!-- STATIC SIDE -->
  <text x="175" y="58" class="section-title static-title">Static</text>

  <!-- Server zone -->
  <rect x="55" y="72" width="240" height="180" class="zone server-zone" />
  <text x="65" y="89" class="zone-label">SERVER</text>

  <!-- Request -->
  <g transform="translate(130, 95)">
    <rect width="90" height="32" class="box request-box" />
    <text x="45" y="21" class="label">Request</text>
  </g>

  <line x1="175" y1="127" x2="175" y2="145" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Find file -->
  <g transform="translate(130, 145)">
    <rect width="90" height="32" class="box file-box" />
    <text x="45" y="21" class="label">Find file</text>
  </g>

  <line x1="175" y1="177" x2="175" y2="195" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Send file -->
  <g transform="translate(130, 195)">
    <rect width="90" height="32" class="box file-box" />
    <text x="45" y="21" class="label">Send file</text>
  </g>

  <!-- Response -->
  <line x1="175" y1="227" x2="175" y2="270" class="arrow" marker-end="url(#arrowhead)" />

  <g transform="translate(130, 270)">
    <rect width="90" height="32" class="box response-box" />
    <text x="45" y="21" class="label">Response</text>
  </g>

  <text x="175" y="325" class="note">No code runs. Same file every time.</text>

  <!-- DYNAMIC SIDE -->
  <text x="525" y="58" class="section-title dynamic-title">Dynamic</text>

  <!-- Server zone -->
  <rect x="405" y="72" width="240" height="180" class="zone server-zone" />
  <text x="415" y="89" class="zone-label">SERVER</text>

  <!-- Request -->
  <g transform="translate(455, 95)">
    <rect width="90" height="32" class="box request-box" />
    <text x="45" y="21" class="label">Request</text>
  </g>

  <line x1="500" y1="127" x2="500" y2="145" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Run code -->
  <g transform="translate(455, 145)">
    <rect width="90" height="32" class="box process-box" />
    <text x="45" y="21" class="label">Run code</text>
  </g>

  <!-- Database with bidirectional arrow -->
  <line x1="545" y1="155" x2="570" y2="155" class="arrow" marker-end="url(#arrowhead)" />
  <line x1="570" y1="167" x2="545" y2="167" class="arrow" marker-end="url(#arrowhead)" />
  <g transform="translate(570, 145)">
    <rect width="65" height="32" class="box db-box" />
    <text x="32" y="21" class="label">Database</text>
  </g>

  <!-- Arrow from Run code to Generate HTML -->
  <line x1="500" y1="177" x2="500" y2="195" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Generate HTML -->
  <g transform="translate(445, 195)">
    <rect width="110" height="32" class="box process-box" />
    <text x="55" y="21" class="label">Generate HTML</text>
  </g>

  <!-- Response -->
  <line x1="500" y1="227" x2="500" y2="270" class="arrow" marker-end="url(#arrowhead)" />

  <g transform="translate(455, 270)">
    <rect width="90" height="32" class="box response-box" />
    <text x="45" y="21" class="label">Response</text>
  </g>

  <text x="525" y="325" class="note">Code runs. Response can change every time.</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#666" />
    </marker>
  </defs>
</svg>
