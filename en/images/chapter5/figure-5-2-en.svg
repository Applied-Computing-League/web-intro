<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 420">
  <style>
    .background { fill: #f8f9fa; }
    .base-box { fill: #e6f7ff; stroke: #1890ff; stroke-width: 1.5; }
    .child-box { fill: #fff7e6; stroke: #fa8c16; stroke-width: 1.5; }
    .result-box { fill: #f6ffed; stroke: #52c41a; stroke-width: 1.5; }
    .block-empty { fill: #fff; stroke: #999; stroke-width: 1.5; stroke-dasharray: 4,2; }
    .block-filled { fill: #fffbe6; stroke: #faad14; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; }
    .label { font-family: 'Arial', sans-serif; font-size: 12px; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .legend-text { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: start; fill: #666; }
    .code-text { font-family: 'Consolas', 'Monaco', monospace; font-size: 10px; fill: #555; text-anchor: start; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .box-title { font-family: 'Arial', sans-serif; font-size: 13px; font-weight: bold; text-anchor: middle; }
    .plus-sign { font-family: 'Arial', sans-serif; font-size: 28px; fill: #666; text-anchor: middle; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="420" class="background" />

  <!-- Title -->
  <text x="375" y="30" class="title">How Template Inheritance Works</text>

  <!-- Layout: 3 boxes of 190px each, 2 gaps of 45px each, total = 570 + 90 = 660 -->
  <!-- Left margin: (750 - 660) / 2 = 45 -->

  <!-- Base Template box (x=45, width=190) -->
  <rect x="45" y="55" width="190" height="260" rx="6" ry="6" class="base-box" />
  <text x="140" y="80" class="box-title" fill="#1890ff">base.html</text>

  <text x="60" y="105" class="code-text">&lt;html&gt;</text>
  <text x="60" y="122" class="code-text">&lt;head&gt;&lt;title&gt;</text>

  <!-- Title block in base (empty) -->
  <rect x="60" y="130" width="165" height="35" rx="3" ry="3" class="block-empty" />
  <text x="70" y="145" class="code-text">{% block title %}</text>
  <text x="70" y="158" class="code-text">{% endblock %}</text>

  <text x="60" y="182" class="code-text">&lt;/title&gt;&lt;/head&gt;</text>
  <text x="60" y="199" class="code-text">&lt;body&gt;</text>
  <text x="60" y="216" class="code-text">&lt;header&gt;Nav here&lt;/header&gt;</text>

  <!-- Content block in base (empty) -->
  <rect x="60" y="224" width="165" height="35" rx="3" ry="3" class="block-empty" />
  <text x="70" y="239" class="code-text">{% block content %}</text>
  <text x="70" y="252" class="code-text">{% endblock %}</text>

  <text x="60" y="277" class="code-text">&lt;footer&gt;© 2025&lt;/footer&gt;</text>
  <text x="60" y="294" class="code-text">&lt;/body&gt;&lt;/html&gt;</text>

  <!-- Plus sign - centered in gap: 45 + 190 + 22.5 = 257.5 -->
  <text x="258" y="192" class="plus-sign">+</text>

  <!-- Child Template box (x = 45 + 190 + 45 = 280, width=190) -->
  <rect x="280" y="55" width="190" height="260" rx="6" ry="6" class="child-box" />
  <text x="375" y="80" class="box-title" fill="#d46b08">home.html</text>

  <text x="295" y="105" class="code-text">{% extends "base.html" %}</text>

  <!-- Title block in child (filled) -->
  <rect x="295" y="120" width="165" height="50" rx="3" ry="3" class="block-filled" />
  <text x="305" y="138" class="code-text">{% block title %}</text>
  <text x="315" y="155" class="code-text">Home - My Site</text>

  <!-- Content block in child (filled) -->
  <rect x="295" y="180" width="165" height="70" rx="3" ry="3" class="block-filled" />
  <text x="305" y="198" class="code-text">{% block content %}</text>
  <text x="315" y="215" class="code-text">&lt;h2&gt;Welcome!&lt;/h2&gt;</text>
  <text x="315" y="232" class="code-text">&lt;p&gt;This is home.&lt;/p&gt;</text>

  <text x="375" y="275" class="label-small">Only overrides</text>
  <text x="375" y="292" class="label-small">specific blocks</text>

  <!-- Arrow - centered in gap: 280 + 190 + 22.5 = 492.5 -->
  <line x1="483" y1="185" x2="503" y2="185" class="arrow" marker-end="url(#arrowhead)" />
  <text x="493" y="175" class="label-small">render</text>

  <!-- Result box (x = 280 + 190 + 45 = 515, width=190) -->
  <rect x="515" y="55" width="190" height="260" rx="6" ry="6" class="result-box" />
  <text x="610" y="80" class="box-title" fill="#389e0d">Final Output</text>

  <text x="530" y="105" class="code-text">&lt;html&gt;</text>
  <text x="530" y="122" class="code-text">&lt;head&gt;&lt;title&gt;</text>

  <!-- Filled title block -->
  <rect x="535" y="130" width="160" height="28" rx="3" ry="3" class="block-filled" />
  <text x="545" y="149" class="code-text">Home - My Site</text>

  <text x="530" y="176" class="code-text">&lt;/title&gt;&lt;/head&gt;</text>
  <text x="530" y="193" class="code-text">&lt;body&gt;</text>
  <text x="530" y="210" class="code-text">&lt;header&gt;Nav here&lt;/header&gt;</text>

  <!-- Filled content block -->
  <rect x="535" y="218" width="160" height="45" rx="3" ry="3" class="block-filled" />
  <text x="545" y="237" class="code-text">&lt;h2&gt;Welcome!&lt;/h2&gt;</text>
  <text x="545" y="254" class="code-text">&lt;p&gt;This is home.&lt;/p&gt;</text>

  <text x="530" y="281" class="code-text">&lt;footer&gt;© 2025&lt;/footer&gt;</text>
  <text x="530" y="298" class="code-text">&lt;/body&gt;&lt;/html&gt;</text>

  <!-- Bottom explanation -->
  <text x="375" y="340" class="label">The child fills in the blocks. Everything else comes from the parent.</text>
  <text x="375" y="360" class="label-small">Change the header in base.html once, and it updates on every page.</text>

  <!-- Legend -->
  <rect x="135" y="385" width="24" height="16" rx="3" ry="3" fill="#fff" stroke="#999" stroke-width="2" stroke-dasharray="4,2" />
  <text x="167" y="397" class="legend-text">Empty block (placeholder)</text>

  <rect x="420" y="385" width="24" height="16" rx="3" ry="3" fill="#fffbe6" stroke="#faad14" stroke-width="2" />
  <text x="452" y="397" class="legend-text">Filled block (from child)</text>
</svg>
