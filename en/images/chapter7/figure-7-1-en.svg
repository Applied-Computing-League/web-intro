<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <style>
    .background { fill: #f8f9fa; }
    .page-outline { fill: #fff; stroke: #ccc; stroke-width: 1; }
    .replaced { fill: #ffe6e6; stroke: #ff7875; stroke-width: 1; }
    .untouched { fill: #f5f5f5; stroke: #bbb; stroke-width: 1; stroke-dasharray: 4,3; }
    .target { fill: #fff7e6; stroke: #fa8c16; stroke-width: 1.5; }
    .trigger { fill: #fffbe6; stroke: #faad14; stroke-width: 1.5; }
    .arrow-red { stroke: #ff7875; stroke-width: 1.5; fill: none; }
    .arrow-orange { stroke: #fa8c16; stroke-width: 1.5; fill: none; }
    .divider { stroke: #ddd; stroke-width: 1; stroke-dasharray: 6,4; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .label-bold { font-family: 'Arial', sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .col-title { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
    .box-label { font-family: 'Arial', sans-serif; font-size: 10px; text-anchor: middle; fill: #888; }
    .step-num { font-family: 'Arial', sans-serif; font-size: 10px; font-weight: bold; fill: #fff; text-anchor: middle; }
    .step-circle-red { fill: #ff7875; }
    .step-circle-orange { fill: #fa8c16; }
  </style>

  <defs>
    <marker id="arrowhead-red" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#ff7875" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#fa8c16" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="380" class="background" />

  <!-- Title -->
  <text x="375" y="26" class="title">Full Reload vs Partial Update</text>

  <!-- Divider -->
  <line x1="375" y1="38" x2="375" y2="370" class="divider" />

  <!--
    Left half center: 187.  Right half center: 562.

    Each half:
      Before page: center-80 to center-10 (w=130, gap=40px, after=center+10 to center+80)
      Before: 30–160    After: 210–340   (left half)
      Before: 405–535   After: 585–715   (right half)
  -->

  <!-- ============ LEFT: Full Reload ============ -->

  <text x="187" y="52" class="col-title">Traditional (Full Reload)</text>

  <!-- Before -->
  <rect x="30" y="68" width="130" height="180" rx="5" ry="5" class="page-outline" />
  <text x="95" y="82" class="box-label">Before</text>
  <rect x="40" y="88" width="110" height="22" rx="3" ry="3" class="replaced" />
  <text x="95" y="103" class="box-label">Nav</text>
  <rect x="40" y="116" width="110" height="26" rx="3" ry="3" class="replaced" />
  <text x="95" y="133" class="box-label">Search</text>
  <rect x="40" y="148" width="110" height="52" rx="3" ry="3" class="replaced" />
  <text x="95" y="178" class="box-label">Results</text>
  <rect x="40" y="206" width="110" height="22" rx="3" ry="3" class="replaced" />
  <text x="95" y="221" class="box-label">Footer</text>

  <!-- Arrow -->
  <line x1="163" y1="158" x2="207" y2="158" class="arrow-red" marker-end="url(#arrowhead-red)" />

  <!-- After -->
  <rect x="210" y="68" width="130" height="180" rx="5" ry="5" class="page-outline" />
  <text x="275" y="82" class="box-label">After</text>
  <rect x="220" y="88" width="110" height="22" rx="3" ry="3" class="replaced" />
  <text x="275" y="103" class="box-label">Nav ✱</text>
  <rect x="220" y="116" width="110" height="26" rx="3" ry="3" class="replaced" />
  <text x="275" y="133" class="box-label">Search ✱</text>
  <rect x="220" y="148" width="110" height="52" rx="3" ry="3" class="replaced" />
  <text x="275" y="178" class="box-label">Results ✱</text>
  <rect x="220" y="206" width="110" height="22" rx="3" ry="3" class="replaced" />
  <text x="275" y="221" class="box-label">Footer ✱</text>

  <!-- Left description -->
  <text x="187" y="268" class="label-bold" fill="#ff4d4f">Everything re-downloaded</text>
  <text x="187" y="283" class="label-small">Server returns full HTML page</text>
  <text x="187" y="298" class="label-small">Page flashes, scroll resets</text>

  <!-- ============ RIGHT: HTMX ============ -->

  <text x="562" y="52" class="col-title">HTMX (Partial Update)</text>

  <!-- Before -->
  <rect x="405" y="68" width="130" height="180" rx="5" ry="5" class="page-outline" />
  <text x="470" y="82" class="box-label">Before</text>
  <rect x="415" y="88" width="110" height="22" rx="3" ry="3" class="untouched" />
  <text x="470" y="103" class="box-label">Nav</text>
  <rect x="415" y="116" width="110" height="26" rx="3" ry="3" class="trigger" />
  <text x="470" y="133" class="box-label">Search</text>
  <rect x="415" y="148" width="110" height="52" rx="3" ry="3" class="target" />
  <text x="470" y="178" class="box-label">Results</text>
  <rect x="415" y="206" width="110" height="22" rx="3" ry="3" class="untouched" />
  <text x="470" y="221" class="box-label">Footer</text>

  <!-- Arrow -->
  <line x1="538" y1="158" x2="582" y2="158" class="arrow-orange" marker-end="url(#arrowhead-orange)" />

  <!-- After -->
  <rect x="585" y="68" width="130" height="180" rx="5" ry="5" class="page-outline" />
  <text x="650" y="82" class="box-label">After</text>
  <rect x="595" y="88" width="110" height="22" rx="3" ry="3" class="untouched" />
  <text x="650" y="103" class="box-label">Nav</text>
  <rect x="595" y="116" width="110" height="26" rx="3" ry="3" class="trigger" />
  <text x="650" y="133" class="box-label">Search</text>
  <rect x="595" y="148" width="110" height="52" rx="3" ry="3" class="target" />
  <text x="650" y="178" class="box-label">Results ✱</text>
  <rect x="595" y="206" width="110" height="22" rx="3" ry="3" class="untouched" />
  <text x="650" y="221" class="box-label">Footer</text>

  <!-- Right description -->
  <text x="562" y="268" class="label-bold" fill="#d46b08">Only #results changes</text>
  <text x="562" y="283" class="label-small">Server returns HTML fragment</text>
  <text x="562" y="298" class="label-small">No flash, no scroll reset</text>

  <!-- Legend -->
  <rect x="170" y="322" width="14" height="14" rx="2" ry="2" class="replaced" />
  <text x="225" y="333" class="label-small">Replaced</text>
  <rect x="265" y="322" width="14" height="14" rx="2" ry="2" class="untouched" />
  <text x="320" y="333" class="label-small">Untouched</text>
  <rect x="362" y="322" width="14" height="14" rx="2" ry="2" class="trigger" />
  <text x="405" y="333" class="label-small">Trigger</text>
  <rect x="440" y="322" width="14" height="14" rx="2" ry="2" class="target" />
  <text x="496" y="333" class="label-small">Swap target</text>

  <text x="375" y="365" class="label-small">✱ = sent by the server in the response</text>
</svg>
